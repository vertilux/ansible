---
- hosts: all
  gather_facts: no
  vars:
    # Variables de seguridad que se esperan como 'Extra Variables' en AWX/Ansible Tower
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    bucket: "{{ bucket }}"
    slack_token: "{{ slack_token }}"
    # Se inicializa una lista de fallos
    sync_failures: []
    
    # Lista fija de compaÃ±Ã­as (sites) a sincronizar
    companies:
      - erp-accltd
      - erp-bzidat
      - erp-espdat
      - erp-mxpdat
      - erp-pwcdat
      - erp-rdmdat
      - erp-saldat
      - erp-covdat
      - erp-prndat
      - erp-wepdat

  tasks:
    # 1. Tarea de sincronizaciÃ³n: El 'loop' se aplica directamente a la tarea s3_sync
    - name: ðŸ”„ S3 Sync | Upload files for each site
      ansible.builtin.s3_sync:
        aws_access_key: '{{ aws_access_key }}'
        aws_secret_key: '{{ aws_secret_key }}'
        bucket: '{{ bucket }}'
        region: 'us-east-1'
        # Ruta de origen dinÃ¡mica
        file_root: "/home/deploy/{{ item }}/current/public/json/"
        # Prefijo S3 dinÃ¡mico
        key_prefix: "json/{{ item }}"
        permission: public-read
        include: "*"
      # Se usa 'item' ya que estamos iterando directamente en la tarea
      loop: "{{ companies }}" 
      ignore_errors: yes
      register: s3_results
    
    # 2. Agregar compaÃ±Ã­as fallidas a una lista (para una Ãºnica notificaciÃ³n de fallas)
    - name: ðŸ“ Log failed synchronizations
      set_fact:
        sync_failures: "{{ sync_failures + [item.item] }}"
      # Se itera sobre todos los resultados y se aÃ±aden los que fallaron
      loop: "{{ s3_results.results }}"
      when: item.failed
    
    # 3. NotificaciÃ³n de Slack solo si hubo fallas
    - name: ðŸš¨ Send FAILED notification for all failed sites via Slack
      community.general.slack:
        token: '{{ slack_token }}'
        color: danger
        msg: |
          ðŸš¨ Sales analysis synchronization **FAILED** on one or more sites (AWS S3).
          Failed sites: **{{ sync_failures | join(', ') }}**
      # La tarea de notificaciÃ³n se ejecuta UNA SOLA VEZ si la lista de fallas NO estÃ¡ vacÃ­a
      run_once: true
      when: sync_failures | length > 0

# SEGUNDO PLAY: NotificaciÃ³n final de Ã©xito (solo si el primer play no tuvo errores fatales)

- hosts: localhost 
  tasks:
    # 4. NotificaciÃ³n final de Ã©xito (se ejecuta si el primer play fue "exitoso" con o sin fallos ignorados)
    - name: âœ… Send SUCCESS/COMPLETION notification via Slack
      community.general.slack:
        token: '{{ slack_token }}'
        color: good
        msg: 'âœ… Sales analysis files successfully synchronized ({{ companies | length }} attempts) to AWS S3.'
